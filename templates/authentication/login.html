{% extends './baseauth.html'%}
{%block bodyform%}
<div class="container mt-4" data-aos="fade-up"></div>
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div>
                <h3 class="text-white bg-dark text-center p-4 ">Login</h3>
                {% for message in messages%}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close"></button>
                </div>
                {% endfor%}
                <div class="card p-2">
                    <form action="/auth/login/" method="post">
                        {% csrf_token %}


                        <div class="form-group">
                            <label fro="email"><i class="bi bi-envelope-fill navicon"></i> Email</label>
                            <input type="email" class="form-control mb-3" required name="email" />
                        </div>

                        <div class="form-group">
                            <lable fro="password"><i class="bi bi-key-fill "></i> Passwrod</lable>
                            <input type="password" class="form-control mb-3" required name="pass1" />
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-dark">
                                Login
                            </button>
                        </div>
                        <br>
                        New user ? <a href="/auth/signup/">Signup</a><br>
                        <span> Forget Password? <a href="/auth/request-reset-email/">Reset</a></span>
                        </class="form-group">
                        </divclass="form-group">
                </div>

            </div>
        </div>

    </div>
</div>

</div>

{%endblock bodyform%}
