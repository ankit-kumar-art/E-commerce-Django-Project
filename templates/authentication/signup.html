{% extends './baseauth.html'%}
{%block bodyform%}
<div class="container mt-4"data-aos="fade-up">
    <div class="row">
        <div class="col-md-4"></div>
           <div class="col-md-4">
            <h3 class="text-white bg-dark text-center p-3 ">Sign up Here</h3>
            {% for message in messages%}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close"></button>
            </div>
            {% endfor%}
        <div class="card p-2">
            <form action="/auth/signup/" method="post">
                {% csrf_token %}


                <div class="form-group">
                    <label fro="email"><i class="bi bi-envelope-fill navicon"></i> Email</label>
                    <input type="email" class="form-control mb-3" name="email" required />
                </div>

                <div class="form-group">
                    <lable fro="password"><i class="bi bi-key-fill navicon"></i> Passwrod</lable>
                    <input type="password" class="form-control mb-3" name="pass1" required />
                </div>

                <div class="form-group">
                    <lable fro="confirm password"><i class="bi bi-lock-fill navicon"></i> Confirm Password</lable>
                    <input type="password" class="form-control mb-3" name="pass2" required />
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark">
                        SignUp
                    </button>

                </div>
                <form>
                    Already user ? <a href="/auth/login/">login</a>
                    </br>
                </form>
        </div>
        <br><br>
        <br><br>
        <br><br>
        <br><br>
<!-- <div class="col-md-4">

        </div> -->

    </div>
    <br><br>
{%endblock bodyform%}
